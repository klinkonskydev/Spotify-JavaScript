<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/571e5943-4616-4654-bf99-10b3c98f8686/d98301o-426f05ca-8fe5-4636-9009-db9dd1fca1f3.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwic3ViIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsImF1ZCI6WyJ1cm46c2VydmljZTpmaWxlLmRvd25sb2FkIl0sIm9iaiI6W1t7InBhdGgiOiIvZi81NzFlNTk0My00NjE2LTQ2NTQtYmY5OS0xMGIzYzk4Zjg2ODYvZDk4MzAxby00MjZmMDVjYS04ZmU1LTQ2MzYtOTAwOS1kYjlkZDFmY2ExZjMucG5nIn1dXX0.Jn2QUpI8xkN3S-lWr_TQ1DAuoYNWzKZXJsE23wN_jxg" type="image/x-icon">
    <title>Spotify - Web player</title>
</head>
<body>
    <header>

        <div class="btns">
            <button type="button" data-testid="top-bar-back-button" aria-hidden="true" aria-label="Voltar" class="btn button-previous" title="Voltar">
                <svg role="img" focusable="false" height="24" width="24" viewBox="0 0 24 24" class="button-header">
                    <polyline points="16 4 7 12 16 20" fill="currentColor" stroke="#181818"></polyline>
                </svg>
            </button>

            
            <button type="button" data-testid="top-bar-forward-button" aria-hidden="true" aria-label="Avançar" disabled="" class="btn button-previous" title="Avançar">
                <svg role="img" focusable="false" height="24" width="24" viewBox="0 0 24 24" class="button-header">
                    <polyline points="8 4 17 12 8 20" fill="currentColor" stroke="#181818"></polyline>
                </svg>
            </button>
        </div>

        <div class="user-content">
            <button type="button" class="user-button btn-upgrade">
                <span class="user-text">FAÇA UPGRADE</span>
            </button>

            <button type="button" class="btn-user user-button">
                <figure class="ku0AkTBXwCzVUgfpHhV6" title="Mah Klinkonsky Tostes" style="width: 28px; height: 28px;" data-testid="user-widget-avatar"><img aria-hidden="false" draggable="false" loading="eager" src="https://platform-lookaside.fbsbx.com/platform/profilepic/?asid=941215313398968&amp;height=300&amp;width=300&amp;ext=1631444941&amp;hash=AeSGSD6irereEShcrQM" alt="Mah Klinkonsky Tostes" class="ZKyw4m_g2d_2ig6XJbKp TuIwwxJRyUP5_bmIyLEp"></figure>
                <span class="user-text">KLINKONSKY</span>
                <svg role="img" height="16" width="16" class="Svg-sc-1bi12j5-0 fIDrcz _kBqVtNa6io1mPbycO8V" viewBox="0 0 16 16"><path d="M3 6l5 5.794L13 6z"></path></svg>
            </button>
        </div>

    </header>

    <main>
        <div class="main-playlist">
            <div>
                <button class="playlist-photo">
                    <svg width="80" height="81" viewBox="0 0 80 81" xmlns="http://www.w3.org/2000/svg">
                        <title>Playlist Icon</title>
                        <path fill="darkgray" d="M25.6 11.565v45.38c-2.643-3.27-6.68-5.37-11.2-5.37-7.94 0-14.4 6.46-14.4 14.4s6.46 14.4 14.4 14.4 14.4-6.46 14.4-14.4v-51.82l48-10.205V47.2c-2.642-3.27-6.678-5.37-11.2-5.37-7.94 0-14.4 6.46-14.4 14.4s6.46 14.4 14.4 14.4S80 64.17 80 56.23V0L25.6 11.565zm-11.2 65.61c-6.176 0-11.2-5.025-11.2-11.2 0-6.177 5.024-11.2 11.2-11.2 6.176 0 11.2 5.023 11.2 11.2 0 6.174-5.026 11.2-11.2 11.2zm51.2-9.745c-6.176 0-11.2-5.024-11.2-11.2 0-6.174 5.024-11.2 11.2-11.2 6.176 0 11.2 5.026 11.2 11.2 0 6.178-5.026 11.2-11.2 11.2z" fill="currentColor" fill-rule="evenodd"></path></svg>
                </button>
            </div>

            <div class="playlist-description">
                <p class="description-text">PLAYLIST</p>
                <h1 class="description-text title-description">Minha playlist nº 1</h1>
                <p class="description-text">KLINKONSKY</p>
            </div>
        </div>

        <div class="playlist-option">
            <svg role="img" height="32" width="32" viewBox="0 0 32 32" class="Svg-sc-1bi12j5-0 fIDrcz">
                <path fill="darkgray" d="M5.998 13.999A2 2 0 105.999 18a2 2 0 00-.001-4zm10.001 0A2 2 0 1016 18a2 2 0 000-4zm10.001 0A2 2 0 1026.001 18 2 2 0 0026 14z"></path>
            </svg>
        </div>

        <hr>

        <div class="container-search_music">
            <input type="hidden" id="hidden_token" />
            <div class="search-container">
                <label for="select_genre" class="search-title">Vamos incrementar sua playlist</label>

                <div class="playlist-search">
                    <svg role="img" height="16" width="16" class="Svg-sc-1bi12j5-0 fIDrcz Z0_appGO4f38PD4N0xgm" id="#btn_submit" aria-hidden="true" viewBox="0 0 16 16"><path fill="darkgray" d="M11.955 11.157A5.61 5.61 0 107.61 13.22c1.03 0 1.992-.282 2.822-.767l2.956 3.46 1.521-1.299-2.954-3.457zm-4.345.063A3.614 3.614 0 014 7.61 3.614 3.614 0 017.61 4a3.614 3.614 0 013.61 3.61 3.614 3.614 0 01-3.61 3.61z"></path></svg>
                    <select type="text" id="select_genre" class="search"> 
                        <option value="0" selected disabled>Buscar músicas ou episódios</option>
                    </select>

                    <select type="text" id="select_playlist" class="search"> 
                        <option value="0" selected disabled>Buscar músicas ou episódios</option>
                    </select>

                    <button id="btn_submit">
                        Send
                    </button>
                </div>
            </div>

            <svg role="img" height="24" width="24" class="Svg-sc-1bi12j5-0 fIDrcz" aria-label="Fechar" viewBox="0 0 24 24">
                <path fill="darkgray" d="M20.354 4.353l-.708-.706L12 11.293 4.353 3.647l-.706.706L11.293 12l-7.646 7.646.706.708L12 12.707l7.646 7.647.708-.708L12.707 12z"></path>
            </svg>
        </div>

        <div class="music-container" id="playlists">

            <div>
                <a href="#" class="music-container">
                    <div class="container">
                        <p class="music-id music">1</p>
                        <img aria-hidden="false" draggable="false" loading="eager" src="https://i.scdn.co/image/ab67616d0000485101352446034d57317f9ffaa0" alt="" class="music-photo" width="40" height="40">
                        
                        <div>
                            <p class="music-name music">Chance</p>
                            <p class="music-band music">Rosa de Saron</p>
                        </div>
                    </div>
                    
                </a>
            </div>
                
        </div>

        <div class="offset-md-1 col-sm-4" id="song-detail"></div>
    </main>

    <aside>

        <div>
            <div class="logo-container">
                <a aria-current="page" class="logo" draggable="false" href="/">
                    <svg viewBox="0 0 1134 340" class="spotify-logo--text">
                        <title>Spotify</title>
                        <path fill="currentColor" d="M8 171c0 92 76 168 168 168s168-76 168-168S268 4 176 4 8 79 8 171zm230 78c-39-24-89-30-147-17-14 2-16-18-4-20 64-15 118-8 162 19 11 7 0 24-11 18zm17-45c-45-28-114-36-167-20-17 5-23-21-7-25 61-18 136-9 188 23 14 9 0 31-14 22zM80 133c-17 6-28-23-9-30 59-18 159-15 221 22 17 9 1 37-17 27-54-32-144-35-195-19zm379 91c-17 0-33-6-47-20-1 0-1 1-1 1l-16 19c-1 1-1 2 0 3 18 16 40 24 64 24 34 0 55-19 55-47 0-24-15-37-50-46-29-7-34-12-34-22s10-16 23-16 25 5 39 15c0 0 1 1 2 1s1-1 1-1l14-20c1-1 1-1 0-2-16-13-35-20-56-20-31 0-53 19-53 46 0 29 20 38 52 46 28 6 32 12 32 22 0 11-10 17-25 17zm95-77v-13c0-1-1-2-2-2h-26c-1 0-2 1-2 2v147c0 1 1 2 2 2h26c1 0 2-1 2-2v-46c10 11 21 16 36 16 27 0 54-21 54-61s-27-60-54-60c-15 0-26 5-36 17zm30 78c-18 0-31-15-31-35s13-34 31-34 30 14 30 34-12 35-30 35zm68-34c0 34 27 60 62 60s62-27 62-61-26-60-61-60-63 27-63 61zm30-1c0-20 13-34 32-34s33 15 33 35-13 34-32 34-33-15-33-35zm140-58v-29c0-1 0-2-1-2h-26c-1 0-2 1-2 2v29h-13c-1 0-2 1-2 2v22c0 1 1 2 2 2h13v58c0 23 11 35 34 35 9 0 18-2 25-6 1 0 1-1 1-2v-21c0-1 0-2-1-2h-2c-5 3-11 4-16 4-8 0-12-4-12-12v-54h30c1 0 2-1 2-2v-22c0-1-1-2-2-2h-30zm129-3c0-11 4-15 13-15 5 0 10 0 15 2h1s1-1 1-2V93c0-1 0-2-1-2-5-2-12-3-22-3-24 0-36 14-36 39v5h-13c-1 0-2 1-2 2v22c0 1 1 2 2 2h13v89c0 1 1 2 2 2h26c1 0 1-1 1-2v-89h25l37 89c-4 9-8 11-14 11-5 0-10-1-15-4h-1l-1 1-9 19c0 1 0 3 1 3 9 5 17 7 27 7 19 0 30-9 39-33l45-116v-2c0-1-1-1-2-1h-27c-1 0-1 1-1 2l-28 78-30-78c0-1-1-2-2-2h-44v-3zm-83 3c-1 0-2 1-2 2v113c0 1 1 2 2 2h26c1 0 1-1 1-2V134c0-1 0-2-1-2h-26zm-6-33c0 10 9 19 19 19s18-9 18-19-8-18-18-18-19 8-19 18zm245 69c10 0 19-8 19-18s-9-18-19-18-18 8-18 18 8 18 18 18zm0-34c9 0 17 7 17 16s-8 16-17 16-16-7-16-16 7-16 16-16zm4 18c3-1 5-3 5-6 0-4-4-6-8-6h-8v19h4v-6h4l4 6h5zm-3-9c2 0 4 1 4 3s-2 3-4 3h-4v-6h4z"></path>
                    </svg>
                </a>
            </div>

            <ul style="color:white;">
                <li class="aside-list">
                    <svg viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z" fill="currentColor" class="icon">
                        </path>
                    </svg>

                    <a href="#" class="aside-text">
                        Inicio
                    </a>
                </li>

                <li class="aside-list">
                    <svg viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z" 
                        fill="currentColor" class="icon">
                        </path>
                    </svg>

                    <a href="#" class="aside-text">
                        Buscar
                    </a>
                </li>

                <li class="aside-list">
                    <svg viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z"
                        fill="currentColor" class="icon">
                        </path>
                    </svg>

                    <a href="#" class="aside-text">
                        Sua Biblioteca
                    </a>
                </li>

                <li class="aside-list content-playlist">
                    <a href="#" class="create-playlist-img">
                        <div class="create-playlist">
                            <span class="create-playlist-text">+</span>
                        </div>
                    </a>

                    <a href="#" class="aside-text">
                        Criar playlist
                    </a>
                </li>

                <li class="aside-list content-music">
                    <a href="#" class="create-playlist-img">
                        <div class="loved-music">
                            <span class="create-playlist-text">
                                &#x1F90D;
                            </span>
                        </div>
                    </a>

                    <a href="#" class="aside-text">
                        Músicas Curtidas
                    </a>
                </li>

                <hr class="aside-line"/>

                <div class="playlists">
                    <a href="#" class="playlist-text">Minha playlist nº 1</a>
                </div>

            </ul>

        </div>

        <div></div>

        <div>
            <div class="upgrade">
                <a href="#" class="text-upgrade">
                    <svg role="img" height="24" width="24" viewBox="0 0 24 24" class="Svg-sc-1bi12j5-0 fIDrcz">
                        <path d="M11.5 0C5.149 0 0 5.148 0 11.5 0 17.851 5.149 23 11.5 23S23 17.851 23 11.5C23 5.148
                         17.851 0 11.5 0zm0 22C5.71 22 1 17.29 1 11.5S5.71 1 11.5 1 22 5.71 22 11.5 17.29 22 11.5 22zm.499-6.842V5h-1v10.149l-3.418-3.975-.758.652 4.678
                          5.44 4.694-5.439-.757-.653-3.439 3.984z" fill="currentColor">
                        </path>
                    </svg>
                    <p>Instalar aplicativo</p>
                </a>
            </div>
        </div>

    </aside>

    <footer>

        <div></div>

        <div class="footer-container_player">
            <div class="player-controls__buttons">

                <div class="player-controls__left">
                    <button class="btn-footer" disabled="" role="switch" aria-checked="false" aria-label="Ativar a ordem aleatória" data-testid="control-button-shuffle" title="Ativar a ordem aleatória" style="--button-size:32px;">
                        <svg role="img" height="16" width="16" viewBox="0 0 16 16" class="Svg-sc-1bi12j5-0 fIDrcz">
                            <path d="M4.5 6.8l.7-.8C4.1 4.7 2.5 4 .9 4v1c1.3 0 2.6.6 3.5 1.6l.1.2zm7.5 4.7c-1.2 0-2.3-.5-3.2-1.3l-.6.8c1 1 2.4 1.5 3.8 1.5V14l3.5-2-3.5-2v1.5zm0-6V7l3.5-2L12 3v1.5c-1.6 0-3.2.7-4.2 2l-3.4 3.9c-.9 1-2.2 1.6-3.5 1.6v1c1.6 0 3.2-.7 4.2-2l3.4-3.9c.9-1 2.2-1.6 3.5-1.6z">
                            </path>
                        </svg>
                    </button>

                    <button class="btn-footer" disabled="" aria-label="Voltar" title="Voltar" style="--button-size:32px;">
                        <svg role="img" height="16" width="16" viewBox="0 0 16 16" class="Svg-sc-1bi12j5-0 fIDrcz">
                            <path d="M13 2.5L5 7.119V3H3v10h2V8.881l8 4.619z">
                            </path>
                        </svg>
                    </button>
                </div>

                <button class="btn-footer_play" disabled="" aria-label="Pausar" data-testid="control-button-pause" title="Pausar" style="--button-size:32px;">
                    <svg role="img" height="16" width="16" viewBox="0 0 16 16" class="Svg-sc-1bi12j5-0 fIDrcz">
                        <path fill="none" d="M0 0h16v16H0z"></path>
                        <path d="M3 2h3v12H3zm7 0h3v12h-3z"></path>
                    </svg>
                </button>


                <div class="player-controls__right">
                    <button class="btn-footer" disabled="" aria-label="Avançar" data-testid="control-button-skip-forward" title="Avançar" style="--button-size:32px;">
                        <svg role="img" height="16" width="16" viewBox="0 0 16 16" class="Svg-sc-1bi12j5-0 fIDrcz">
                            <path d="M11 3v4.119L3 2.5v11l8-4.619V13h2V3z"></path>
                        </svg>
                    </button>

                    <button class="btn-footer" disabled="" role="checkbox" aria-checked="false" aria-label="Não repetir" data-testid="control-button-repeat" title="Não repetir" style="--button-size:32px;">
                        <svg role="img" height="16" width="16" viewBox="0 0 16 16" class="Svg-sc-1bi12j5-0 fIDrcz">
                            <path d="M5.5 5H10v1.5l3.5-2-3.5-2V4H5.5C3 4 1 6 1 8.5c0 .6.1 1.2.4 1.8l.9-.5C2.1 9.4 2 9 2 8.5 2 6.6 3.6 5 5.5 5zm9.1 1.7l-.9.5c.2.4.3.8.3 1.3 0 1.9-1.6 3.5-3.5 3.5H6v-1.5l-3.5 2 3.5 2V13h4.5C13 13 15 11 15 8.5c0-.6-.1-1.2-.4-1.8z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class='player-container'>
                <p class="timer">0:00</p>
                <div class="player-time"></div>
                <p class="timer">0:00</p>
            </div>
        </div>


        <div>
            <!-- Maked by klinkonsky developer-->
        </div>

    </footer>

    <script src="./js/script.js" defer></script>
</body>
</html>
